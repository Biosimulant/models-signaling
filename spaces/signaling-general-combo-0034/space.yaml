schema_version: '2.0'
title: 'Signaling: General (COMBO_0034)'
description: "Signaling General (COMBO_0034) assembles hodgson2018_tgfb_1, hoffmann2002_wt_2, huang2014_system_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: hodgson2018_tgfb_1
  manifest_path: models/signaling-sbml-hodgson2018-tgfbeta-signalling-and-inflammatory-model1805080001-model/model.yaml
  parameters:
    model_path: data/MODEL1805080001.xml
- repo: Biosimulant/models-signaling
  alias: hoffmann2002_wt_2
  manifest_path: models/signaling-sbml-hoffmann2002-wt-ikbnfkb-signaling-biomd0000000140-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000140.xml
- repo: Biosimulant/models-signaling
  alias: huang2014_system_3
  manifest_path: models/signaling-sbml-huang2014-systematic-modeling-for-the-insulin-si-model1912090001-model/model.yaml
  parameters:
    model_path: data/MODEL1912090001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: hodgson2018_tgfb_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hoffmann2002_wt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: huang2014_system_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-hodgson2018-tgfbeta-signalling-and-inflammatory-model1805080001-model
    :: biomodels_ebi:MODEL1805080001 :: https://www.ebi.ac.uk/biomodels/MODEL1805080001'
  - 'signaling-sbml-hoffmann2002-wt-ikbnfkb-signaling-biomd0000000140-model :: biomodels_ebi:BIOMD0000000140
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000140'
  - 'signaling-sbml-huang2014-systematic-modeling-for-the-insulin-si-model1912090001-model
    :: biomodels_ebi:MODEL1912090001 :: https://www.ebi.ac.uk/biomodels/MODEL1912090001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0053)'
description: Signaling mapk pi3k comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: ajay_bhalla_1
  manifest_path: models/signaling-sbml-ajay-bhalla-2007-bistable-model9147091146-model/model.yaml
  parameters:
    model_path: data/MODEL9147091146.xml
- repo: Biosimulant/models-signaling
  alias: ajay_bhalla_2
  manifest_path: models/signaling-sbml-ajay-bhalla-2007-pkm-model9147232940-model/model.yaml
  parameters:
    model_path: data/MODEL9147232940.xml
- repo: Biosimulant/models-signaling
  alias: asthagiri2001_ma_3
  manifest_path: models/signaling-sbml-asthagiri2001-mapk-asthagiri-adapt-fb-model9147975215-model/model.yaml
  parameters:
    model_path: data/MODEL9147975215.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ajay_bhalla_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ajay_bhalla_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: asthagiri2001_ma_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-ajay-bhalla-2007-bistable-model9147091146-model :: biomodels_ebi:MODEL9147091146
    :: https://www.ebi.ac.uk/biomodels/MODEL9147091146'
  - 'signaling-sbml-ajay-bhalla-2007-pkm-model9147232940-model :: biomodels_ebi:MODEL9147232940
    :: https://www.ebi.ac.uk/biomodels/MODEL9147232940'
  - 'signaling-sbml-asthagiri2001-mapk-asthagiri-adapt-fb-model9147975215-model ::
    biomodels_ebi:MODEL9147975215 :: https://www.ebi.ac.uk/biomodels/MODEL9147975215'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: General (COMBO_0031)'
description: "Signaling General (COMBO_0031) organizes haugh2004_hgh_1, hayashi1999_nosy_2, heiland2019_nad_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-signaling
  alias: haugh2004_hgh_1
  manifest_path: models/signaling-sbml-haugh2004-hgh-model0848676877-model/model.yaml
  parameters:
    model_path: data/MODEL0848676877.xml
- repo: Biosimulant/models-signaling
  alias: hayashi1999_nosy_2
  manifest_path: models/signaling-sbml-hayashi1999-nosynth-phospho-model4780784080-model/model.yaml
  parameters:
    model_path: data/MODEL4780784080.xml
- repo: Biosimulant/models-signaling
  alias: heiland2019_nad_3
  manifest_path: models/signaling-sbml-heiland2019-nad-pathway-model-analysing-the-impa-model1905220001-model/model.yaml
  parameters:
    model_path: data/MODEL1905220001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: haugh2004_hgh_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hayashi1999_nosy_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: heiland2019_nad_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-haugh2004-hgh-model0848676877-model :: biomodels_ebi:MODEL0848676877
    :: https://www.ebi.ac.uk/biomodels/MODEL0848676877'
  - 'signaling-sbml-hayashi1999-nosynth-phospho-model4780784080-model :: biomodels_ebi:MODEL4780784080
    :: https://www.ebi.ac.uk/biomodels/MODEL4780784080'
  - 'signaling-sbml-heiland2019-nad-pathway-model-analysing-the-impa-model1905220001-model
    :: biomodels_ebi:MODEL1905220001 :: https://www.ebi.ac.uk/biomodels/MODEL1905220001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

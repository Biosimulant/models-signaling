modules:
  goldbeter1991_mi_1:
    class: src.goldbeter1991_min_mit_oscil_expl_inact_biomd0000000004_model:Goldbeter1991MinMitOscilExplInactBiomd0000000004Model
    args:
      model_path: data/BIOMD0000000004.xml
  goldbeter1996_cy_2:
    class: src.goldbeter1996_cyclin_cdc2_kinase_oscillations_biomd0000000729_model:Goldbeter1996CyclinCdc2KinaseOscillationsBiomd0000000729Model
    args:
      model_path: data/BIOMD0000000729.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: goldbeter1991_mi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: goldbeter1996_cy_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

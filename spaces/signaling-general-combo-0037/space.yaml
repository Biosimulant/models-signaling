schema_version: '2.0'
title: 'Signaling: General (COMBO_0037)'
description: "Signaling General (COMBO_0037) brings together jalil2015_atypic_1, jalil2015_atypic_2, jung2019_egulati_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-signaling
  alias: jalil2015_atypic_1
  manifest_path: models/signaling-sbml-jalil2015-atypical-protein-kinase-c-isoforms-in-model1505130000-model/model.yaml
  parameters:
    model_path: data/MODEL1505130000.xml
- repo: Biosimulant/models-signaling
  alias: jalil2015_atypic_2
  manifest_path: models/signaling-sbml-jalil2015-atypical-protein-kinase-c-isoforms-in-model1505130001-model/model.yaml
  parameters:
    model_path: data/MODEL1505130001.xml
- repo: Biosimulant/models-signaling
  alias: jung2019_egulati_3
  manifest_path: models/signaling-sbml-jung2019-egulating-glioblastoma-signaling-pathwa-biomd0000000829-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000829.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: jalil2015_atypic_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: jalil2015_atypic_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: jung2019_egulati_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-jalil2015-atypical-protein-kinase-c-isoforms-in-model1505130000-model
    :: biomodels_ebi:MODEL1505130000 :: https://www.ebi.ac.uk/biomodels/MODEL1505130000'
  - 'signaling-sbml-jalil2015-atypical-protein-kinase-c-isoforms-in-model1505130001-model
    :: biomodels_ebi:MODEL1505130001 :: https://www.ebi.ac.uk/biomodels/MODEL1505130001'
  - 'signaling-sbml-jung2019-egulating-glioblastoma-signaling-pathwa-biomd0000000829-model
    :: biomodels_ebi:BIOMD0000000829 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000829'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: General (COMBO_0009)'
description: "Signaling General (COMBO_0009) organizes besozzi2012_osci_1, bhalla2002_camp_2, state_compare_mon into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-signaling
  alias: besozzi2012_osci_1
  manifest_path: models/signaling-sbml-besozzi2012-oscillatory-regimes-in-the-ras-camp-biomd0000000478-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000478.xml
- repo: Biosimulant/models-signaling
  alias: bhalla2002_camp_2
  manifest_path: models/signaling-sbml-bhalla2002-camp-pathway-model9077438479-model/model.yaml
  parameters:
    model_path: data/MODEL9077438479.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: besozzi2012_osci_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: bhalla2002_camp_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-besozzi2012-oscillatory-regimes-in-the-ras-camp-biomd0000000478-model
    :: biomodels_ebi:BIOMD0000000478 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000478'
  - 'signaling-sbml-bhalla2002-camp-pathway-model9077438479-model :: biomodels_ebi:MODEL9077438479
    :: https://www.ebi.ac.uk/biomodels/MODEL9077438479'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0064)'
description: Signaling mapk pi3k comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: padala2017_erk_1
  manifest_path: models/signaling-sbml-padala2017-erk-pi3k-akt-and-wnt-signalling-netwo-biomd0000000656-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000656.xml
- repo: Biosimulant/models-signaling
  alias: pathak2013_mapk_2
  manifest_path: models/signaling-sbml-pathak2013-mapk-activation-in-response-to-variou-biomd0000000491-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000491.xml
- repo: Biosimulant/models-signaling
  alias: pathak2013_mapk_3
  manifest_path: models/signaling-sbml-pathak2013-mapk-activation-in-response-to-variou-biomd0000000492-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000492.xml
- repo: Biosimulant/models-signaling
  alias: perrett2014_gnrh_4
  manifest_path: models/signaling-sbml-perrett2014-gnrh-pulse-erk-activity-model1509050002-model/model.yaml
  parameters:
    model_path: data/MODEL1509050002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: padala2017_erk_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: pathak2013_mapk_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: pathak2013_mapk_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: perrett2014_gnrh_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-padala2017-erk-pi3k-akt-and-wnt-signalling-netwo-biomd0000000656-model
    :: biomodels_ebi:BIOMD0000000656 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000656'
  - 'signaling-sbml-pathak2013-mapk-activation-in-response-to-variou-biomd0000000491-model
    :: biomodels_ebi:BIOMD0000000491 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000491'
  - 'signaling-sbml-pathak2013-mapk-activation-in-response-to-variou-biomd0000000492-model
    :: biomodels_ebi:BIOMD0000000492 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000492'
  - 'signaling-sbml-perrett2014-gnrh-pulse-erk-activity-model1509050002-model :: biomodels_ebi:MODEL1509050002
    :: https://www.ebi.ac.uk/biomodels/MODEL1509050002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

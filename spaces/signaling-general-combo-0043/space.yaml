schema_version: '2.0'
title: 'Signaling: General (COMBO_0043)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: li2019_neurogran_1
  manifest_path: models/signaling-sbml-li2019-neurogranin-stimulates-ca-calmodulin-depe-model1903010001-model/model.yaml
  parameters:
    model_path: data/MODEL1903010001.xml
- repo: Biosimulant/models-signaling
  alias: machado2014_curc_2
  manifest_path: models/signaling-sbml-machado2014-curcumin-production-pathway-in-esche-biomd0000000565-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000565.xml
- repo: Biosimulant/models-signaling
  alias: maeda2006_myosin_3
  manifest_path: models/signaling-sbml-maeda2006-myosinphosphorylation-biomd0000000088-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000088.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: li2019_neurogran_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: machado2014_curc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: maeda2006_myosin_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-li2019-neurogranin-stimulates-ca-calmodulin-depe-model1903010001-model
    :: biomodels_ebi:MODEL1903010001 :: https://www.ebi.ac.uk/biomodels/MODEL1903010001'
  - 'signaling-sbml-machado2014-curcumin-production-pathway-in-esche-biomd0000000565-model
    :: biomodels_ebi:BIOMD0000000565 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000565'
  - 'signaling-sbml-maeda2006-myosinphosphorylation-biomd0000000088-model :: biomodels_ebi:BIOMD0000000088
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000088'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

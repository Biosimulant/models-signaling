schema_version: '2.0'
title: 'Signaling: Immune Signaling (COMBO_0076)'
description: "Signaling Immune Signaling (COMBO_0076) assembles lipniacki2004_ma_1, sobotta2017_il_2, tiwari2019_mathe_3 as a comparative composed simulation to examine how immune signaling mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: lipniacki2004_ma_1
  manifest_path: models/signaling-sbml-lipniacki2004-mathematical-model-of-nfkb-regulat-biomd0000000786-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000786.xml
- repo: Biosimulant/models-signaling
  alias: sobotta2017_il_2
  manifest_path: models/signaling-sbml-sobotta2017-il-6-induced-jak1-stat3-signaling-model2307050001-model/model.yaml
  parameters:
    model_path: data/MODEL2307050001.xml
- repo: Biosimulant/models-signaling
  alias: tiwari2019_mathe_3
  manifest_path: models/signaling-sbml-tiwari2019-mathematical-model-of-nfkb-regulatory-model1911140002-model/model.yaml
  parameters:
    model_path: data/MODEL1911140002.xml
- repo: Biosimulant/models-signaling
  alias: yao2016_calcium_4
  manifest_path: models/signaling-sbml-yao2016-calcium-signaling-model1611150001-model/model.yaml
  parameters:
    model_path: data/MODEL1611150001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: lipniacki2004_ma_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: sobotta2017_il_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: tiwari2019_mathe_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: yao2016_calcium_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do immune signaling mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-lipniacki2004-mathematical-model-of-nfkb-regulat-biomd0000000786-model
    :: biomodels_ebi:BIOMD0000000786 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000786'
  - 'signaling-sbml-sobotta2017-il-6-induced-jak1-stat3-signaling-model2307050001-model
    :: biomodels_ebi:MODEL2307050001 :: https://www.ebi.ac.uk/biomodels/MODEL2307050001'
  - 'signaling-sbml-tiwari2019-mathematical-model-of-nfkb-regulatory-model1911140002-model
    :: biomodels_ebi:MODEL1911140002 :: https://www.ebi.ac.uk/biomodels/MODEL1911140002'
  - 'signaling-sbml-yao2016-calcium-signaling-model1611150001-model :: biomodels_ebi:MODEL1611150001
    :: https://www.ebi.ac.uk/biomodels/MODEL1611150001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0068)'
description: Signaling mapk pi3k comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: sarma2012_intera_1
  manifest_path: models/signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280008-model/model.yaml
  parameters:
    model_path: data/MODEL1204280008.xml
- repo: Biosimulant/models-signaling
  alias: sarma2012_intera_2
  manifest_path: models/signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280009-model/model.yaml
  parameters:
    model_path: data/MODEL1204280009.xml
- repo: Biosimulant/models-signaling
  alias: sarma2012_intera_3
  manifest_path: models/signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280010-model/model.yaml
  parameters:
    model_path: data/MODEL1204280010.xml
- repo: Biosimulant/models-signaling
  alias: sarma2012_intera_4
  manifest_path: models/signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280011-model/model.yaml
  parameters:
    model_path: data/MODEL1204280011.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: sarma2012_intera_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: sarma2012_intera_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: sarma2012_intera_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: sarma2012_intera_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280008-model
    :: biomodels_ebi:MODEL1204280008 :: https://www.ebi.ac.uk/biomodels/MODEL1204280008'
  - 'signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280009-model
    :: biomodels_ebi:MODEL1204280009 :: https://www.ebi.ac.uk/biomodels/MODEL1204280009'
  - 'signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280010-model
    :: biomodels_ebi:MODEL1204280010 :: https://www.ebi.ac.uk/biomodels/MODEL1204280010'
  - 'signaling-sbml-sarma2012-interaction-topologies-of-mapk-cascade-model1204280011-model
    :: biomodels_ebi:MODEL1204280011 :: https://www.ebi.ac.uk/biomodels/MODEL1204280011'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

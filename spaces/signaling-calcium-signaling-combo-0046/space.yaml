schema_version: '2.0'
title: 'Signaling: Calcium Signaling (COMBO_0046)'
description: "Signaling Calcium Signaling (COMBO_0046) assembles cui2008_cardiacm_1, iribe2006_camkii_2, jafri1998_ventri_3 as a comparative composed simulation to examine how calcium signaling mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: cui2008_cardiacm_1
  manifest_path: models/signaling-sbml-cui2008-cardiacmyocytes-model1172425728-model/model.yaml
  parameters:
    model_path: data/MODEL1172425728.xml
- repo: Biosimulant/models-signaling
  alias: iribe2006_camkii_2
  manifest_path: models/signaling-sbml-iribe2006-camkiikineticsmodel-model1006230085-model/model.yaml
  parameters:
    model_path: data/MODEL1006230085.xml
- repo: Biosimulant/models-signaling
  alias: jafri1998_ventri_3
  manifest_path: models/signaling-sbml-jafri1998-ventricularmyocyte-model0847869198-model/model.yaml
  parameters:
    model_path: data/MODEL0847869198.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cui2008_cardiacm_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: iribe2006_camkii_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: jafri1998_ventri_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do calcium signaling mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-cui2008-cardiacmyocytes-model1172425728-model :: biomodels_ebi:MODEL1172425728
    :: https://www.ebi.ac.uk/biomodels/MODEL1172425728'
  - 'signaling-sbml-iribe2006-camkiikineticsmodel-model1006230085-model :: biomodels_ebi:MODEL1006230085
    :: https://www.ebi.ac.uk/biomodels/MODEL1006230085'
  - 'signaling-sbml-jafri1998-ventricularmyocyte-model0847869198-model :: biomodels_ebi:MODEL0847869198
    :: https://www.ebi.ac.uk/biomodels/MODEL0847869198'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

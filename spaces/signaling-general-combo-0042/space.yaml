schema_version: '2.0'
title: 'Signaling: General (COMBO_0042)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: konrath2023_geno_1
  manifest_path: models/signaling-sbml-konrath2023-genotoxic-stress-induced-ikk-nfkb-si-model2307130001-model/model.yaml
  parameters:
    model_path: data/MODEL2307130001.xml
- repo: Biosimulant/models-signaling
  alias: lee2003_roles_2
  manifest_path: models/signaling-sbml-lee2003-roles-of-apc-and-axin-in-wnt-pathway-wit-biomd0000000658-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000658.xml
- repo: Biosimulant/models-signaling
  alias: lemaire2004_role_3
  manifest_path: models/signaling-sbml-lemaire2004-role-of-rank-rankl-opg-pathway-in-bo-biomd0000000278-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000278.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: konrath2023_geno_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: lee2003_roles_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: lemaire2004_role_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-konrath2023-genotoxic-stress-induced-ikk-nfkb-si-model2307130001-model
    :: biomodels_ebi:MODEL2307130001 :: https://www.ebi.ac.uk/biomodels/MODEL2307130001'
  - 'signaling-sbml-lee2003-roles-of-apc-and-axin-in-wnt-pathway-wit-biomd0000000658-model
    :: biomodels_ebi:BIOMD0000000658 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000658'
  - 'signaling-sbml-lemaire2004-role-of-rank-rankl-opg-pathway-in-bo-biomd0000000278-model
    :: biomodels_ebi:BIOMD0000000278 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000278'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

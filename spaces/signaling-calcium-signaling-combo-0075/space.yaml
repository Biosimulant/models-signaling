schema_version: '2.0'
title: 'Signaling: Calcium Signaling (COMBO_0075)'
description: "Signaling Calcium Signaling (COMBO_0075) assembles kummer2000_oscil_1, lemon2003_ca2dyn_2, pepke2010_full_3 as a comparative composed simulation to examine how calcium signaling mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: kummer2000_oscil_1
  manifest_path: models/signaling-sbml-kummer2000-oscillations-in-calcium-signalling-biomd0000000329-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000329.xml
- repo: Biosimulant/models-signaling
  alias: lemon2003_ca2dyn_2
  manifest_path: models/signaling-sbml-lemon2003-ca2dynamics-model1006230039-model/model.yaml
  parameters:
    model_path: data/MODEL1006230039.xml
- repo: Biosimulant/models-signaling
  alias: pepke2010_full_3
  manifest_path: models/signaling-sbml-pepke2010-full-ca2-cam-mcamkii-model1001150000-model/model.yaml
  parameters:
    model_path: data/MODEL1001150000.xml
- repo: Biosimulant/models-signaling
  alias: sneyd2002_ip3_4
  manifest_path: models/signaling-sbml-sneyd2002-ip3-receptor-biomd0000000057-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000057.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kummer2000_oscil_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: lemon2003_ca2dyn_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: pepke2010_full_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: sneyd2002_ip3_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do calcium signaling mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-kummer2000-oscillations-in-calcium-signalling-biomd0000000329-model
    :: biomodels_ebi:BIOMD0000000329 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000329'
  - 'signaling-sbml-lemon2003-ca2dynamics-model1006230039-model :: biomodels_ebi:MODEL1006230039
    :: https://www.ebi.ac.uk/biomodels/MODEL1006230039'
  - 'signaling-sbml-pepke2010-full-ca2-cam-mcamkii-model1001150000-model :: biomodels_ebi:MODEL1001150000
    :: https://www.ebi.ac.uk/biomodels/MODEL1001150000'
  - 'signaling-sbml-sneyd2002-ip3-receptor-biomd0000000057-model :: biomodels_ebi:BIOMD0000000057
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000057'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

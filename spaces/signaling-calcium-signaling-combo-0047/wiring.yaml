    args:
      model_path: data/BIOMD0000000329.xml
  lemon2003_ca2dyn_2:
    class: src.lemon2003_ca2dynamics_model1006230039_model:Lemon2003Ca2dynamicsModel1006230039Model
    args:
      model_path: data/MODEL1006230039.xml
  pepke2010_full_3:
    class: src.pepke2010_full_ca2_cam_mcamkii_model1001150000_model:Pepke2010FullCa2CamMcamkiiModel1001150000Model
    args:
      model_path: data/MODEL1001150000.xml
  state_compare_mon:

modules:
  kok2020_ifnalpha_1:
    class: src.kok2020_ifnalpha_induced_signaling_in_huh7_5_cel_biomd0000000959_model:Kok2020IfnalphaInducedSignalingInHuh75CelBiomd0000000959Model
    args:
      model_path: data/BIOMD0000000959.xml
  kolodkin2013_nuc_2:
    class: src.kolodkin2013_nuclear_receptor_mediated_cortisol_biomd0000000576_model:Kolodkin2013NuclearReceptorMediatedCortisolBiomd0000000576Model
    args:
      model_path: data/BIOMD0000000576.xml
  komarova2005_the_3:
    class: src.komarova2005_theoreticalframework_basicarchitect_biomd0000000125_model:Komarova2005TheoreticalframeworkBasicarchitectBiomd0000000125Model
    args:
      model_path: data/BIOMD0000000125.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor

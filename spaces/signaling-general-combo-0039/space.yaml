schema_version: '2.0'
title: 'Signaling: General (COMBO_0039)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: kervizic2008_cho_1
  manifest_path: models/signaling-sbml-kervizic2008-cholesterol-srebp-model0568648427-model/model.yaml
  parameters:
    model_path: data/MODEL0568648427.xml
- repo: Biosimulant/models-signaling
  alias: kessler2025_il_2
  manifest_path: models/signaling-sbml-kessler2025-il-6-and-il-22-pathway-in-human-hepa-model2509100001-model/model.yaml
  parameters:
    model_path: data/MODEL2509100001.xml
- repo: Biosimulant/models-signaling
  alias: khan2018_origins_3
  manifest_path: models/signaling-sbml-khan2018-origins-of-robustness-in-translational-model1911120001-model/model.yaml
  parameters:
    model_path: data/MODEL1911120001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kervizic2008_cho_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: kessler2025_il_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: khan2018_origins_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-kervizic2008-cholesterol-srebp-model0568648427-model :: biomodels_ebi:MODEL0568648427
    :: https://www.ebi.ac.uk/biomodels/MODEL0568648427'
  - 'signaling-sbml-kessler2025-il-6-and-il-22-pathway-in-human-hepa-model2509100001-model
    :: biomodels_ebi:MODEL2509100001 :: https://www.ebi.ac.uk/biomodels/MODEL2509100001'
  - 'signaling-sbml-khan2018-origins-of-robustness-in-translational-model1911120001-model
    :: biomodels_ebi:MODEL1911120001 :: https://www.ebi.ac.uk/biomodels/MODEL1911120001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0057)'
description: Signaling mapk pi3k comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: fujita2010_akt_1
  manifest_path: models/signaling-sbml-fujita2010-akt-signalling-ngf-biomd0000000263-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000263.xml
- repo: Biosimulant/models-signaling
  alias: gray2016_the_2
  manifest_path: models/signaling-sbml-gray2016-the-akt-switch-model-biomd0000000854-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000854.xml
- repo: Biosimulant/models-signaling
  alias: harish2009_nucle_3
  manifest_path: models/signaling-sbml-harish2009-nuclear-cytoplasmic-erk-oscillation-m-model2306170002-model/model.yaml
  parameters:
    model_path: data/MODEL2306170002.xml
- repo: Biosimulant/models-signaling
  alias: heberle_razquin_4
  manifest_path: models/signaling-sbml-heberle-razquin-navas-2019-pi3k-mapk-p38-mtor-mo-model1902140002-model/model.yaml
  parameters:
    model_path: data/MODEL1902140002.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: fujita2010_akt_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: gray2016_the_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: harish2009_nucle_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: heberle_razquin_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-fujita2010-akt-signalling-ngf-biomd0000000263-model :: biomodels_ebi:BIOMD0000000263
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000263'
  - 'signaling-sbml-gray2016-the-akt-switch-model-biomd0000000854-model :: biomodels_ebi:BIOMD0000000854
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000854'
  - 'signaling-sbml-harish2009-nuclear-cytoplasmic-erk-oscillation-m-model2306170002-model
    :: biomodels_ebi:MODEL2306170002 :: https://www.ebi.ac.uk/biomodels/MODEL2306170002'
  - 'signaling-sbml-heberle-razquin-navas-2019-pi3k-mapk-p38-mtor-mo-model1902140002-model
    :: biomodels_ebi:MODEL1902140002 :: https://www.ebi.ac.uk/biomodels/MODEL1902140002'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

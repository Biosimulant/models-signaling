schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0062)'
description: Signaling mapk pi3k comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: muller2008_simpl_1
  manifest_path: models/signaling-sbml-muller2008-simplified-mapk-activation-dynamics-m-biomd0000000664-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000664.xml
- repo: Biosimulant/models-signaling
  alias: nakakuki2010_cel_2
  manifest_path: models/signaling-sbml-nakakuki2010-cellfatedecision-core-biomd0000000251-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000251.xml
- repo: Biosimulant/models-signaling
  alias: nakakuki2010_cel_3
  manifest_path: models/signaling-sbml-nakakuki2010-cellfatedecision-mechanistic-biomd0000000250-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000250.xml
- repo: Biosimulant/models-signaling
  alias: padala2017_erk_4
  manifest_path: models/signaling-sbml-padala2017-erk-pi3k-akt-and-wnt-signalling-netwo-biomd0000000648-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000648.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: muller2008_simpl_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: nakakuki2010_cel_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: nakakuki2010_cel_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: padala2017_erk_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-muller2008-simplified-mapk-activation-dynamics-m-biomd0000000664-model
    :: biomodels_ebi:BIOMD0000000664 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000664'
  - 'signaling-sbml-nakakuki2010-cellfatedecision-core-biomd0000000251-model :: biomodels_ebi:BIOMD0000000251
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000251'
  - 'signaling-sbml-nakakuki2010-cellfatedecision-mechanistic-biomd0000000250-model
    :: biomodels_ebi:BIOMD0000000250 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000250'
  - 'signaling-sbml-padala2017-erk-pi3k-akt-and-wnt-signalling-netwo-biomd0000000648-model
    :: biomodels_ebi:BIOMD0000000648 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000648'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: General (COMBO_0040)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: kholodenko1999_e_1
  manifest_path: models/signaling-sbml-kholodenko1999-egfr-signaling-biomd0000000048-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000048.xml
- repo: Biosimulant/models-signaling
  alias: koch2005_sucrose_2
  manifest_path: models/signaling-sbml-koch2005-sucrose-breakdown-pathway-petri-net-model1308080002-model/model.yaml
  parameters:
    model_path: data/MODEL1308080002.xml
- repo: Biosimulant/models-signaling
  alias: kofahl2004_phero_3
  manifest_path: models/signaling-sbml-kofahl2004-pheromonepathway-biomd0000000032-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000032.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kholodenko1999_e_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: koch2005_sucrose_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: kofahl2004_phero_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-kholodenko1999-egfr-signaling-biomd0000000048-model :: biomodels_ebi:BIOMD0000000048
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000048'
  - 'signaling-sbml-koch2005-sucrose-breakdown-pathway-petri-net-model1308080002-model
    :: biomodels_ebi:MODEL1308080002 :: https://www.ebi.ac.uk/biomodels/MODEL1308080002'
  - 'signaling-sbml-kofahl2004-pheromonepathway-biomd0000000032-model :: biomodels_ebi:BIOMD0000000032
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000032'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

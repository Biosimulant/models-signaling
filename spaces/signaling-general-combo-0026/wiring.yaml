modules:
  goldbeter2007_so_1:
    class: src.goldbeter2007_somitogenesis_switch_biomd0000000275_model:Goldbeter2007SomitogenesisSwitchBiomd0000000275Model
    args:
      model_path: data/BIOMD0000000275.xml
  goldbeter2013_os_2:
    class: src.goldbeter2013_oscillatory_activity_of_cyclin_dep_biomd0000000944_model:Goldbeter2013OscillatoryActivityOfCyclinDepBiomd0000000944Model
    args:
      model_path: data/BIOMD0000000944.xml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: goldbeter2007_so_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: goldbeter2013_os_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b

schema_version: '2.0'
title: 'Signaling: General (COMBO_0035)'
description: "Signaling General (COMBO_0035) assembles huarat2016_starv_1, hui2016_age_2, iancu2007_cardia_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: huarat2016_starv_1
  manifest_path: models/signaling-sbml-huarat2016-starvation-induced-ser-thr-protein-ki-model1607210000-model/model.yaml
  parameters:
    model_path: data/MODEL1607210000.xml
- repo: Biosimulant/models-signaling
  alias: hui2016_age_2
  manifest_path: models/signaling-sbml-hui2016-age-related-changes-in-articular-cartila-biomd0000000560-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000560.xml
- repo: Biosimulant/models-signaling
  alias: iancu2007_cardia_3
  manifest_path: models/signaling-sbml-iancu2007-cardiacmyoscytes-campsignaling-model1006230117-model/model.yaml
  parameters:
    model_path: data/MODEL1006230117.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: huarat2016_starv_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hui2016_age_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: iancu2007_cardia_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-huarat2016-starvation-induced-ser-thr-protein-ki-model1607210000-model
    :: biomodels_ebi:MODEL1607210000 :: https://www.ebi.ac.uk/biomodels/MODEL1607210000'
  - 'signaling-sbml-hui2016-age-related-changes-in-articular-cartila-biomd0000000560-model
    :: biomodels_ebi:BIOMD0000000560 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000560'
  - 'signaling-sbml-iancu2007-cardiacmyoscytes-campsignaling-model1006230117-model
    :: biomodels_ebi:MODEL1006230117 :: https://www.ebi.ac.uk/biomodels/MODEL1006230117'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

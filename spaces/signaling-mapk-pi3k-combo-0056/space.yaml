schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0056)'
description: "Signaling Mapk Pi3K (COMBO_0056) brings together cursons2015_regu_1, froehlich2022_mo_2, fujita2010_akt_3 in a comparative space to examine how mapk pi3k mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-signaling
  alias: cursons2015_regu_1
  manifest_path: models/signaling-sbml-cursons2015-regulation-of-erk-mapk-signaling-in-biomd0000000659-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000659.xml
- repo: Biosimulant/models-signaling
  alias: froehlich2022_mo_2
  manifest_path: models/signaling-sbml-froehlich2022-model-of-adaptive-resistance-in-me-model2207130001-model/model.yaml
  parameters:
    model_path: data/MODEL2207130001.xml
- repo: Biosimulant/models-signaling
  alias: fujita2010_akt_3
  manifest_path: models/signaling-sbml-fujita2010-akt-signalling-egf-biomd0000000262-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000262.xml
- repo: Biosimulant/models-signaling
  alias: fujita2010_akt_4
  manifest_path: models/signaling-sbml-fujita2010-akt-signalling-egfrinhib-biomd0000000264-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000264.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cursons2015_regu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: froehlich2022_mo_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: fujita2010_akt_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: fujita2010_akt_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-cursons2015-regulation-of-erk-mapk-signaling-in-biomd0000000659-model
    :: biomodels_ebi:BIOMD0000000659 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000659'
  - 'signaling-sbml-froehlich2022-model-of-adaptive-resistance-in-me-model2207130001-model
    :: biomodels_ebi:MODEL2207130001 :: https://www.ebi.ac.uk/biomodels/MODEL2207130001'
  - 'signaling-sbml-fujita2010-akt-signalling-egf-biomd0000000262-model :: biomodels_ebi:BIOMD0000000262
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000262'
  - 'signaling-sbml-fujita2010-akt-signalling-egfrinhib-biomd0000000264-model :: biomodels_ebi:BIOMD0000000264
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000264'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

schema_version: '2.0'
title: 'Signaling: General (COMBO_0041)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: kok2020_ifnalpha_1
  manifest_path: models/signaling-sbml-kok2020-ifnalpha-induced-signaling-in-huh7-5-cel-biomd0000000959-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000959.xml
- repo: Biosimulant/models-signaling
  alias: kolodkin2013_nuc_2
  manifest_path: models/signaling-sbml-kolodkin2013-nuclear-receptor-mediated-cortisol-biomd0000000576-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000576.xml
- repo: Biosimulant/models-signaling
  alias: komarova2005_the_3
  manifest_path: models/signaling-sbml-komarova2005-theoreticalframework-basicarchitect-biomd0000000125-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000125.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kok2020_ifnalpha_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: kolodkin2013_nuc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: komarova2005_the_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-kok2020-ifnalpha-induced-signaling-in-huh7-5-cel-biomd0000000959-model
    :: biomodels_ebi:BIOMD0000000959 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000959'
  - 'signaling-sbml-kolodkin2013-nuclear-receptor-mediated-cortisol-biomd0000000576-model
    :: biomodels_ebi:BIOMD0000000576 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000576'
  - 'signaling-sbml-komarova2005-theoreticalframework-basicarchitect-biomd0000000125-model
    :: biomodels_ebi:BIOMD0000000125 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000125'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

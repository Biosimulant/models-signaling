schema_version: '2.0'
title: 'Signaling: General (COMBO_0033)'
description: Signaling general comparative space with 3 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: hetmanski2021_re_1
  manifest_path: models/signaling-sbml-hetmanski2021-rear-retraction-kinetic-model2103010001-model/model.yaml
  parameters:
    model_path: data/MODEL2103010001.xml
- repo: Biosimulant/models-signaling
  alias: hettling2011_cre_2
  manifest_path: models/signaling-sbml-hettling2011-creatinekinase-biomd0000000408-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000408.xml
- repo: Biosimulant/models-signaling
  alias: hingant2014_mice_3
  manifest_path: models/signaling-sbml-hingant2014-micellar-on-pathway-intermediate-in-model1409230001-model/model.yaml
  parameters:
    model_path: data/MODEL1409230001.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: hetmanski2021_re_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hettling2011_cre_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hingant2014_mice_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-hetmanski2021-rear-retraction-kinetic-model2103010001-model ::
    biomodels_ebi:MODEL2103010001 :: https://www.ebi.ac.uk/biomodels/MODEL2103010001'
  - 'signaling-sbml-hettling2011-creatinekinase-biomd0000000408-model :: biomodels_ebi:BIOMD0000000408
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000408'
  - 'signaling-sbml-hingant2014-micellar-on-pathway-intermediate-in-model1409230001-model
    :: biomodels_ebi:MODEL1409230001 :: https://www.ebi.ac.uk/biomodels/MODEL1409230001'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

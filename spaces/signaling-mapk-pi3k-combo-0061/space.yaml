schema_version: '2.0'
title: 'Signaling: Mapk Pi3K (COMBO_0061)'
description: "Signaling Mapk Pi3K (COMBO_0061) assembles markevich2004_ma_1, markevich2004_ma_2, markevich2004_ma_3 as a comparative composed simulation to examine how mapk pi3k mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-signaling
  alias: markevich2004_ma_1
  manifest_path: models/signaling-sbml-markevich2004-mapk-orderedelementary-biomd0000000026-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000026.xml
- repo: Biosimulant/models-signaling
  alias: markevich2004_ma_2
  manifest_path: models/signaling-sbml-markevich2004-mapk-orderedmm2kinases-biomd0000000031-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000031.xml
- repo: Biosimulant/models-signaling
  alias: markevich2004_ma_3
  manifest_path: models/signaling-sbml-markevich2004-mapk-phosphorandomelementary-biomd0000000028-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000028.xml
- repo: Biosimulant/models-signaling
  alias: markevich2004_ma_4
  manifest_path: models/signaling-sbml-markevich2004-mapk-phosphorandommm-biomd0000000029-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000029.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: markevich2004_ma_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: markevich2004_ma_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: markevich2004_ma_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: markevich2004_ma_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do mapk pi3k mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-markevich2004-mapk-orderedelementary-biomd0000000026-model ::
    biomodels_ebi:BIOMD0000000026 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000026'
  - 'signaling-sbml-markevich2004-mapk-orderedmm2kinases-biomd0000000031-model ::
    biomodels_ebi:BIOMD0000000031 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000031'
  - 'signaling-sbml-markevich2004-mapk-phosphorandomelementary-biomd0000000028-model
    :: biomodels_ebi:BIOMD0000000028 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000028'
  - 'signaling-sbml-markevich2004-mapk-phosphorandommm-biomd0000000029-model :: biomodels_ebi:BIOMD0000000029
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000029'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.

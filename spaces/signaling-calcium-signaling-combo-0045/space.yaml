schema_version: '2.0'
title: 'Signaling: Calcium Signaling (COMBO_0045)'
description: Signaling calcium signaling comparative space with 3 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-signaling
  alias: abell2011_calciu_1
  manifest_path: models/signaling-sbml-abell2011-calciumsignaling-withadaptation-biomd0000000355-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000355.xml
- repo: Biosimulant/models-signaling
  alias: abell2011_calciu_2
  manifest_path: models/signaling-sbml-abell2011-calciumsignaling-withoutadaptation-biomd0000000354-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000354.xml
- repo: Biosimulant/models-signaling
  alias: bertram2006_endo_3
  manifest_path: models/signaling-sbml-bertram2006-endothelin-biomd0000000128-model/model.yaml
  parameters:
    model_path: data/BIOMD0000000128.xml
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 40.0
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: abell2011_calciu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: abell2011_calciu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: bertram2006_endo_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do calcium signaling mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'signaling-sbml-abell2011-calciumsignaling-withadaptation-biomd0000000355-model
    :: biomodels_ebi:BIOMD0000000355 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000355'
  - 'signaling-sbml-abell2011-calciumsignaling-withoutadaptation-biomd0000000354-model
    :: biomodels_ebi:BIOMD0000000354 :: https://www.ebi.ac.uk/biomodels/BIOMD0000000354'
  - 'signaling-sbml-bertram2006-endothelin-biomd0000000128-model :: biomodels_ebi:BIOMD0000000128
    :: https://www.ebi.ac.uk/biomodels/BIOMD0000000128'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
